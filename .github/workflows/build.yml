name: Build VS2019 Solution
on: [push]
jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: Setup MSBuild.exe
      uses: warrenbuckley/Setup-MSBuild@v1

    - name: NuGet Restore
      run: nuget restore

    - name: MSBuild
      run: msbuild SpreadEngineBeta.sln /p:Configuration=Release /p:Platform="x64"